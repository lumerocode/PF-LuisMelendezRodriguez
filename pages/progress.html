<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="../favicon.ico">
    <!-- Style external link -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/152ce6a8e1.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <section class="header__section">

            <!-- Header Responsive -->
            <div id="toggle-menu" class="toggle-menu">
                <img src="../src/menu_toggle.png" alt="Toggle menu">
            </div>

            <!-- Header Desktop -->
            <div>
                <a href="../index.html" target="_blank"><img class="header__logo" src="../src/mscomp-logo2.png" alt="Logo" width="100"></a>
            </div>

            <!-- I use the social class because I will also use it in the footer -->
            <ul class="social">
                <a href="https://www.instagram.com/" target="_blank"><label class="social__link"><i class="fa fa-facebook"></i></label></a>
                <a href="https://www.linkedin.com/" target="_blank"><label class="social__link"><i class="fa fa-linkedin"></i></label></a>
                <a href="https://www.instagram.com/" target="_blank"><label class="social__link"><i class="fa fa-instagram"></i></label></a>
                <a href="https://www.twitter.com/" target="_blank"><label class="social__link"><i class="fa fa-twitter"></i></label></a>
            </ul>
        </section>
    </header>

    <!-- Main -->
   <main>
        <!-- Cover -->
        <section class="cover">
            <div class="cover__left">
                <div class="cover__left__buttons">
                    <a class="button-secondary" target="_blank" href="https://www.youtube.com/"><i class="fa fa-play"></i>View Demo</a>
                </div>
                <h1 class="cover__left__title">ERROR</h1>
                <p class="cover__left__desc">PAGE NOT FOUND</p>
            </div>
            <div class="cover__right">
                <img loading="lazy" class="cover__right__img" src="../src/progress_image.png" alt="Home Image">
            </div>
        </section>
   </main>

    <!-- WhatsApp -->
    <div class="whatsapp"> 
        <div class="whatsapp__link">
            <a href="https://wa.me/+51922438832?text=%C2%A1Hola+MSComp%21+Tengo+una+consulta" target="_blank"><img src="../src/whatsapp.png"></a>
        </div>
    </div>

    <script src="../Js/scripts.js"></script>
</body>
</html>
